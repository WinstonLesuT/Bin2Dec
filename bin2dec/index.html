<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <title>Binary to Decimal Converter</title>
</head>
<body>
    <div class="container py-4">
        <div class="p-5 mb-4 rounded-3" style="background-color:rgb(0, 255, 136)">
            <h2 class="display-5 fw-bold text-center">
                Binary Decimal Converter
            </h2>
            <div class="mb-3">
                <label for="bin-inp" class="form-label">Enter a Binary Number</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="bin-inp" 
                        aria-describedby="basic-addon3 basic-addon4"
                        placeholder="Binary goes here"
                    >
                </div>
            </div>
            <div class="py-4 mb-3 d-flex justify-content-evenly">
                <h4>
                    Decimal Converted:
                </h4> 
                <p id="DecimalResult"></p>
            </div>
        </div>
    </div>

    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"
    ></script>
    <script src="app.js"/>
</body>
</html>
